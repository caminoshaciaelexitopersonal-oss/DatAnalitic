apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sadi-ingress
  namespace: sadi-system
  annotations:
    # This annotation is crucial for path rewriting.
    # It tells the Ingress controller to strip the '/unified' prefix before forwarding the request.
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
      # Route for the frontend (React/Next.js)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80

      # Route for the backend API
      # Any request to /unified/* will be routed to the backend service.
      - path: /unified(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
