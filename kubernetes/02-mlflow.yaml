apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mlflow-pvc
  namespace: sadi-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: sadi-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      containers:
      - name: mlflow
        image: python:3.12-slim
        command:
          - "sh"
          - "-c"
          - |
            pip install mlflow psycopg2-binary &&
            mlflow server --host 0.0.0.0 --port 5000 \
            --backend-store-uri sqlite:////data/mlruns/mlflow.db \
            --default-artifact-root file:/data/artifacts
        ports:
        - containerPort: 5000
        volumeMounts:
        - name: mlflow-data
          mountPath: /data
      volumes:
      - name: mlflow-data
        persistentVolumeClaim:
          claimName: mlflow-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow-service
  namespace: sadi-system
spec:
  selector:
    app: mlflow
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
